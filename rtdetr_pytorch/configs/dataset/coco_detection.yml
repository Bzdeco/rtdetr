task: detection

num_classes: 2  # poles and background (0th category)
remap_mscoco_category: false

train_dataloader: 
  type: DataLoader
  dataset: 
    type: CocoDetection
    img_folder: /scratch/cvlab/home/gwizdala/dataset/coco/train2017/
    ann_file: /scratch/cvlab/home/gwizdala/dataset/coco/annotations/instances_train2017.json
